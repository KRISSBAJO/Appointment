<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Checkboxes</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="{{ form.working_days.id_for_label }}">Working days</label>
                <div class="d-flex flex-wrap">
                    {% for day in form.working_days %}
                        <div class="custom-control custom-checkbox mr-2">
                            <input type="checkbox" class="custom-control-input" id="{{ day.auto_id }}" name="{{ day.html_name }}" value="{{ day.data.value }}">
                            <label class="custom-control-label" for="{{ day.auto_id }}">{{ day.choice_label }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
