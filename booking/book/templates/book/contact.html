{% extends 'book/base.html' %}

{% block content %}
<style>
body {
  background-color: #f1f1f1;
}
.contact-form {
    background-color: #f8f9fa;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .contact-form label {
    font-weight: bold;
  }
  
  .contact-form input,
  .contact-form textarea {
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
  }
  
  .contact-form button {
    width: 100%;
  }
  .contact-form button:hover {
    background-color: #343a40;
  }
  .contact-form button:focus {
    background-color: #343a40;
  }
  .contact-form button:active {
    background-color: #343a40;
  }
  .contact-form input:focus,
  .contact-form textarea:focus {
    border-color: #343a40;
    box-shadow: none;
  }
  .contact-form textarea {
    resize: none;
  }
  .contact-form .hint-text {
    margin-bottom: 20px;
    font-size: 13px;
    text-align: center;
  }
  .contact-form .thank-you-message {
    margin-bottom: 20px;
    font-size: 13px;
    text-align: center;
    display: none;
  }
  .contact-form .error-message {
    margin-bottom: 20px;
    font-size: 13px;
    text-align: center;
    display: none;
  }

    /* Custom CSS styles */
    .bg-gradient {
        background: linear-gradient(45deg, #3f51b5, #9c27b0);
    }

    .form-container {
        max-width: 400px;
        padding: 1.5rem;
        margin: auto;
    }

    .form-signin {
        width: 100%;
    }

    .form-floating:focus-within {
        z-index: 2;
    }

</style>  
<div class="text-center bg-gradient text-white py-5">
  <div class="container">
      <h1 class="display-4">Welcome to LogaXP</h1>
      <p class="lead">Contact Us</p>
  </div>
</div>
<div class="container mt-5">

  <form class="contact-form" method="post" action="{% url 'book:send_email' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>
{% endblock content %}
