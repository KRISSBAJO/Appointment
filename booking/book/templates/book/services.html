{% extends 'book/base.html' %}

{% block content %}
{% load static %}
<style>
  .bg-gradient {
    background: linear-gradient(45deg, #3f51b5, #9c27b0);
}
.services {
    
    margin-bottom: 20px;
    text-align: center;
    font-weight: 300;
    font-size: 2.5em;
    color: #3f51b5;
    text-transform: uppercase;
    
}
.service-description {
    font-size: 1rem;
    color: #000505;
    text-transform: none;
 
    display: block;
  
    text-align: center;
}
</style>
<div class="text-center bg-gradient text-white py-5">
  <div class="container">
      <h1 class="display-4">Welcome to LogaXP</h1>
      <p class="lead">Find your vendor</p>
  </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr>
        <h2 class="services">Services</h2>
        <ul class="list-group">
          {% for service in services %}
            <li class="list-group-item">
              <a href="{% url 'book:businesses' service.id %}">{{ service.name }} <span class="service-description">{{ service.describe_service }}</span></a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
