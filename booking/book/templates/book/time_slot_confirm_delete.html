{% extends 'book/base.html' %}


{% block content %}
<style>
  .bg-gradient {
    background: linear-gradient(45deg, #3f51b5, #9c27b0);
}
.container1 {
    margin-top: 50px;
}
</style>
<div class="text-center bg-gradient text-white py-5">
    <div class="container">
      <h1 class="display-4">Welcome to LogaXP</h1>
      <p class="lead">Delete Time Slot</p>
    </div>
  </div>
  
  <div class="container1">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Delete Time Slot</h2>
            <p class="card-text">Are you sure you want to delete this time slot?</p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'book:time_slots_list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
