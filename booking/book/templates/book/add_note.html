{% extends 'book/base.html' %}

{% block content %}
<style>
  .bg-gradient {
    background: linear-gradient(45deg, #3f51b5, #9c27b0);
}
</style>
<div class="text-center bg-gradient text-white py-5">

    <div class="container">
        <h1 class="display-4">Notepad</h1>
        <p class="lead">Please use your notepad</p>
    </div>
</div>
<section class="section add-note-section">
  <div class="container">
    <div class="card add-note-card">
      <div class="card-header">
        <h2 class="card-title">Add a Note</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
          </div>
          <div class="form-group">
            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
            {{ form.content }}
          </div>
          <input type="hidden" name="date" value="{{ now|date:"Y-m-d" }}" />
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  .jumbotron {
    background-color: #f8f8f8;
    padding: 50px 0;
  }

  .add-note-section {
    background-color: #f8f8f8;
    padding: 50px 0;
  }

  .add-note-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  .card-header {
    background-color: #007bff;
    color: #fff;
    font-size: 24px;
    font-weight: 500;
    padding: 15px 30px;
    border-radius: 12px 12px 0 0;
  }

  .form-label {
    font-size: 24px;
    font-weight: 500;
    margin-bottom: 10px;
  }

  .form-group {
    margin-bottom: 30px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 24px;
    font-weight: 500;
    padding: 15px 45px;
    border-radius: 50px;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
  
</style>
{% endblock %}
