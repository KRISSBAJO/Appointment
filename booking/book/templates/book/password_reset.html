{% extends "book/base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}

    <style>
        /* Custom CSS styles */
        .bg-gradient {
            background: linear-gradient(45deg, #3f51b5, #9c27b0);
        }
    
        .form-container {
            max-width: 400px;
            padding: 1.5rem;
            margin: auto;
        }
    
        .form-signin {
            width: 100%;
        }
    
        .form-floating:focus-within {
            z-index: 2;
        }
    </style>
    <div class="text-center bg-gradient text-white py-5">
    <div class="container">
        <h1 class="display-4">Reset Your Password</h1>
        <p class="lead">Enter your email address below, and we'll send you instructions for resetting your password.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-custom">
                <div class="card-header card-header-custom text-center">
                    <h2>Password Reset</h2>
                </div>
                <div class="card-body card-body-custom">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            <input type="email" class="form-control form-control-custom" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-custom">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
