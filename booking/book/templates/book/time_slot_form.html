{% extends 'book/base.html' %}

{% block content %}
<style>
    .bg-gradient {
        background: linear-gradient(45deg, #3f51b5, #9c27b0);
    }
</style>
<div class="text-center bg-gradient text-white py-5">
    <div class="container">
        <h1 class="display-4">Welcome to LogaXP</h1>
        <p class="lead">Please add your time slots</p>
    </div>
</div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="text-center">Time Slots</h3>  
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
