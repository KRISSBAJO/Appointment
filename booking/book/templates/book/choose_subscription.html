{% extends 'book/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Choose Subscription</h2>
      <form method="post" action="{% url 'book:choose_subscription' client_id=client_id %}">
        {% csrf_token %}
        <h3>Subscription Options</h3>
        <!-- Add your subscription options here -->

        <h3>Payment Methods</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment_method" id="stripe" value="stripe" checked>
          <label class="form-check-label" for="stripe">Stripe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
          <label class="form-check-label" for="paypal">PayPal</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Subscribe</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
