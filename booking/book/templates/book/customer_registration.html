{% extends 'book/base.html' %}

{% block content %}
<style>
    /* Custom CSS styles */
    .bg-gradient {
        background: linear-gradient(45deg, #3f51b5, #9c27b0);
    }
    .form-container {
        max-width: 600px;
        padding: 2rem;
        margin: auto;
    }
    .card {
        border-radius: 10px;
        box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #3f51b5;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
    }
    .form-label {
        font-size: 0.875em;
        color: #495057;
        font-weight: 600;
    }
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.5rem 1rem;
    }
    .bt-custom {
        background-color: #3f51b5;
        color: #fff;
        font-weight: 600;
    }
    .bt-custom:hover {
        background-color: #9c27b0;
        color: #fff;
    }
</style>

<div class="text-center bg-gradient text-white py-5">
    <div class="container">
        <h1 class="display-4">Customer Registration Portal</h1>
        <p class="lead">Create your account to book appointments and manage your bookings.</p>
    </div>
</div>

<div class="container py-5">
    <div class="form-container card mx-auto">
        <div class="card-header">Create An Account</div>    
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label">{{ form.phone_number.label }}</label>
                    {{ form.phone_number }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn bt-custom">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
