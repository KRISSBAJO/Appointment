{% extends "book/base.html" %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<style>
    /* Custom CSS styles */
    .bg-gradient {
        background: linear-gradient(45deg, #3f51b5, #9c27b0);
    }

    .form-container {
        max-width: 400px;
        padding: 1.5rem;
        margin: auto;
    }

    .form-signin {
        width: 100%;
    }

    .form-floating:focus-within {
        z-index: 2;
    }
</style>
<div class="jumbotron bg-gradient">
    <div class="container">
        <h1 class="display-4">Enter New Password</h1>
        <p class="lead">Enter your new password below.</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-custom">
                <div class="card-header card-header-custom text-center">
                    <h2>New Password</h2>
                </div>
                <div class="card-body card-body-custom">
                    <form method="post" class="form-signin">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block btn-custom">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
