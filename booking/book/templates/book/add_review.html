{% extends 'book/base.html' %}

{% block content %}
<style>
    .bg-gradient {
      background: linear-gradient(45deg, #3f51b5, #9c27b0);
  }
  </style>
  <div class="text-center bg-gradient text-white py-5">

    <div class="container">
        <h1 class="display-4">Add a Review</h1>
        <p class="lead">Share your experience with the service.</p>
    </div>
</div><br>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.rating.id_for_label }}" class="control-label">Rating:</label>
                            <div>
                                {{ form.rating }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.comment.id_for_label }}" class="control-label">Comment:</label>
                            <div>
                                {{ form.comment }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
